<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{ 'nosotros' | mayusculas: isMayuscula}}
    </p>

</div>


<p-toolbar>
    <div class="p-toolbar-group-start">
        
    </div>
    <div class="p-toolbar-group-end" >

        <p-button label="Convertir mayúsculas y minúsculas" 
                    styleClass="p-button-success mr-2"
                    (onClick)="convertirMayusculaMinuscula()">

         </p-button>

        <p-button icon="pi pi-sort" 
                    class="mr-2" 
                    label="Ordenar por nombre"
                    (onClick)="ordenarPorTipo('nombre')">
        </p-button>
        <p-button icon="pi pi-sort" 
                    styleClass="mr-2 p-button-success" 
                    label="Vuela"
                    (onClick)="ordenarPorTipo('vuela')">
        </p-button>

        <p-button icon="pi pi-sort" 
                    styleClass="mr-2 p-button-warning" 
                    label="Por color"
                    (onClick)="ordenarPorTipo('color')">
        </p-button>

    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        
        <p-table [value]="heroes | ordenar: ordenarPor" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<div class="grid">
    <div class="col mt-2">
        
        <p-table [value]="heroes | slice:0" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
